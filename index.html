<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div class="main-content">
            <textarea id="input-text" class="text-input" placeholder="Ingrese el texto aquí"></textarea>
            <div id="warning-message" class="warning-message">
                Nota: Solo se permiten letras minúsculas sin acentos ni caracteres especiales.
            </div>
            <div class="options">
                <label>
                    <input type="radio" name="mode" value="encrypt" checked> Encriptar
                </label>
                <label>
                    <input type="radio" name="mode" value="decrypt"> Desencriptar
                </label>
            </div>
            <div class="output">
                <p id="output-text">Ningún mensaje fue encontrado</p>
            </div>
        </div>
        <div class="footer">
            <button id="action-button" onclick="processText()">Encriptar</button>
            <button id="copy-button" onclick="copyToClipboard()">Copiar</button>
        </div>
        <div id="history">
            <h3>Historial de Encriptaciones/Desencriptaciones</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
